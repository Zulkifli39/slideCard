<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <main>
        <section class="container">
          <!--TITLE-->
          <div class="title">
            <h2>Slide Card</h2>
            <div class="underline"></div>
          </div>
    
          <!--FEEDBACK-->
          <article class="review">
            <div class="img-container">
              <img
                src="https://images.unsplash.com/photo-1643222379794-949f3e120a66?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                id="person-img" alt="">
            </div>
            <h4 id="author">Sarah Connor</h4>
            <p id="job">Terminator's Archenemy</p>
            <p id="info">
              I really believe that if you practice enough you could paint the 'Mona Lisa' with a two-inch brush. Brown is such a nice color. Maybe we got a few little happy bushes here, just covered with snow.
            </p>
    
            <!--PREV NEXT BUTTONS-->
            <div class="button-container">
              <button class="prev-btn">
                <i class='bx bx-chevron-left'></i>
              </button>
              <button class="next-btn">
                <i class='bx bx-chevron-right' ></i>
              </button>
            </div>
    
            <button class="random-btn">Random Comments</button>
    
          </article>
        </section>
      </main>
         

    <script src="script.js"></script>
</body>
</html>
